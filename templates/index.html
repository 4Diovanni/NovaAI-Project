<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente IA - Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/common.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/github-dark.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #343541;
      color: #d1d5db;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 800px;
      height: 90vh;
      background-color: #444654;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .message {
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 10px 15px;
      border-radius: 8px;
      line-height: 1.5;
      max-width: 90%;
      word-break: break-word;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
    .message.user {
      align-self: flex-end;
      background-color: #1e88e5;
      color: #fff;
    }
    .message.bot {
      align-self: flex-start;
      background-color: #2e2e2e;
      color: #d1d5db;
    }
    .input-area {
      display: flex;
      gap: 10px;
      padding: 15px;
      background-color: #40414f;
      border-top: 1px solid #565869;
    }
    .input-area input, .input-area button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }
    .input-area input {
      flex: 1;
      background-color: #2c2c2c;
      color: white;
    }
    .input-area button {
      background-color: #10a37f;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .input-area button:hover {
      background-color: #0e8c6b;
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #565869;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-track {
      background-color: #40414f;
    }
    pre {
      background-color: #2e2e2e;
      color: #d1d5db;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-family: 'Courier New', Courier, monospace;
      max-width: 100%;
      word-break: break-word;
    }
    code {
      background-color: #2c2c2c;
      color: #00ff7e;
      padding: 2px 4px;
      border-radius: 4px;
      font-family: 'Courier New', Courier, monospace;
      word-break: break-word;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #ffffff;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 10px;
    }
    ul {
      margin-left: 20px;
      margin-bottom: 10px;
    }
    blockquote {
      border-left: 4px solid #10a37f;
      padding-left: 10px;
      color: #d1d5db;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input type="text" id="query" placeholder="Digite sua pergunta..." autofocus>
      <button id="send">Enviar</button>
    </div>
  </div>
  <script>
    const socket = io();
    const messagesDiv = document.getElementById('messages');
    const queryInput = document.getElementById('query');
    const sendButton = document.getElementById('send');
  
    let currentBotRawText = "";
    let currentBotMessageEl = null;
    let typingInterval = null;
  
    // Scroll para o final da conversa
    function scrollToBottom() {
      requestAnimationFrame(() => {
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }
  
    // BotÃ£o copiar
    function addCopyButtonToBlock(block) {
      hljs.highlightElement(block);
      const pre = block.parentElement;
      pre.style.position = 'relative';
  
      const copyButton = document.createElement('button');
      copyButton.textContent = 'ðŸ“‹';
      Object.assign(copyButton.style, {
        position: 'absolute',
        top: '8px',
        right: '8px',
        background: 'transparent',
        border: 'none',
        color: '#10a37f',
        cursor: 'pointer',
        fontSize: '16px'
      });
  
      copyButton.onclick = () => {
        navigator.clipboard.writeText(block.innerText).then(() => {
          copyButton.textContent = 'âœ…';
          setTimeout(() => (copyButton.textContent = 'ðŸ“‹'), 1000);
        });
      };
  
      pre.appendChild(copyButton);
    }
  
    // AnimaÃ§Ã£o "digitando..."
    function startTypingAnimation(el) {
      let dots = 0;
      typingInterval = setInterval(() => {
        dots = (dots + 1) % 4;
        el.textContent = 'Digitando' + '.'.repeat(dots);
        scrollToBottom();
      }, 500);
    }
  
    function stopTypingAnimation() {
      if (typingInterval) {
        clearInterval(typingInterval);
        typingInterval = null;
      }
    }
  
    // Envia pergunta
    sendButton.addEventListener('click', () => {
      const query = queryInput.value.trim();
      if (!query) return;
  
      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.textContent = query;
      messagesDiv.appendChild(userMessage);
  
      const botMessage = document.createElement('div');
      botMessage.className = 'message bot';
      messagesDiv.appendChild(botMessage);
  
      currentBotMessageEl = botMessage;
      currentBotRawText = "";
  
      // ComeÃ§a animaÃ§Ã£o "digitando..."
      startTypingAnimation(botMessage);
  
      socket.emit('generate_response', { query });
      queryInput.value = '';
      scrollToBottom();
    });
  
    // Recebe cada pedaÃ§o da resposta
    socket.on('response_chunk', (data) => {
      stopTypingAnimation();
  
      if (currentBotMessageEl.textContent.startsWith('Digitando')) {
        currentBotMessageEl.textContent = ''; // limpa "digitando..."
      }
  
      currentBotRawText += data.chunk;
    });
  
    // Ao final, renderiza markdown + cÃ³digo
    socket.on('response_done', () => {
      if (!currentBotMessageEl) return;
  
      currentBotMessageEl.innerHTML = marked.parse(currentBotRawText);
  
      currentBotMessageEl.querySelectorAll('pre code').forEach(addCopyButtonToBlock);
      scrollToBottom();
    });
  
    // ENTER envia tambÃ©m
    queryInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendButton.click();
      }
    });
  </script>
  
  
</body>
</html>
